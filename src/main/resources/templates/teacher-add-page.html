<!DOCTYPE html>
<html>
<body>

	<p>Insert Teacher data</p>

	<form th:action = "@{/teacher/addNew}" method = "post" th:object="${teacher}">
		
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}"/></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
			</tr>
			<tr>
				<td>Surname</td>
				<td><input type="text" th:field="*{surname}"/></td>
				<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
			</tr>
			
			<!--
			<tr>
				<td>Children Group</td>
				<td><input type="text" th:field="*{childrenGroups}"/></td>
				<td th:if="${#fields.hasErrors('childrenGroups')}" th:errors="*{childrenGroups}"></td>
			</tr> 
			-->

		
		<button type="submit">Save</button>
		
	</form>

</body>
</html>
