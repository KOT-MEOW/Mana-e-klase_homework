
<!DOCTYPE html>
<html>
<body>

	<p>Insert driver data for update</p>

	<form th:action = "@{/teacher/update/__${id}__}" method = "post" th:object="${teacher}">
		
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}"/></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
			</tr>
			<tr>
				<td>Surname</td>
				<td><input type="text" th:field="*{surname}"/></td>
				<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
			</tr>

		
		<button type="update">Update</button>
		
	</form>

</body>
</html>
